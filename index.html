<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <h2>Unordered list</h2>

            <ul>
                <li>List item 1</li>
                <li>List item 2</li>
                <li>List item 3</li>
                <li style="list-style-type: square;">List item 4</li>
                <li style="list-style-type: circle;">List item 5</li>
            </ul>
        <h2>Ordered list</h2>

            <ol>
                <li>List item 1</li>
                <li style="list-style-type: lower-alpha;">List item 2</li>
                <li style="list-style-type: upper-alpha;">List item 3</li>
                <li style="list-style-type: lower-roman;">List item 4</li>
                <li style="list-style-type: upper-roman;">List item 5</li>
                <li>List item 6</li>
            </ol>
        <h2>Ordered list 2</h2>

            <ol start="3">
                <li>List item 1</li>
                <li>List item 2</li>
                <li>List item 3</li>
            </ol>
    </body>
</html>
